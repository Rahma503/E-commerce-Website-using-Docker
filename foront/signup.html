<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Form Styles */
        #signup-form {
            margin: 50px auto;
            width: 50%;
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #signup-form input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #signup-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #signup-form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Signup Form -->
    <form id="signup-form" action="/signup" method="POST">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" name="username" placeholder="Username">
        <input type="email" id="signup-email" name="email" placeholder="Email">
        <input type="password" id="signup-password" name="password" placeholder="Password">
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
